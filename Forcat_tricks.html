### Tip 1: Lumping levels together in Other

You can use the `fct_lump()` function from `forcats` to keep the 3 most frequent levels and get everything else coded as 'Other'.


.pull-left[
### Current version


```r
starwars %&gt;% 
  count(eye_color)
```

```
## # A tibble: 15 x 2
##    eye_color         n
##    &lt;chr&gt;         &lt;int&gt;
##  1 black            10
##  2 blue             19
##  3 blue-gray         1
##  4 brown            21
##  5 dark              1
##  6 gold              1
##  7 green, yellow     1
##  8 hazel             3
##  9 orange            8
## 10 pink              1
## 11 red               5
## 12 red, blue         1
## 13 unknown           3
## 14 white             1
## 15 yellow           11
```
]


.pull-right[
### Using fct_lump version


```r
library(forcats)

starwars %&gt;% 
  mutate(eye_color = fct_lump(eye_color, n=3)) %&gt;% 
  count(eye_color)
```

```
## # A tibble: 4 x 2
##   eye_color     n
##   &lt;fct&gt;     &lt;int&gt;
## 1 blue         19
## 2 brown        21
## 3 yellow       11
## 4 Other        36
```
]

### Tip 1b: Lumping levels together in Other - but under your control

You can use the `fct_other()` function to control yourself what to keep and what to drop inside "other"


.pull-left[
### Control what to keep


```r
to_keep &lt;- c("brown", "blue", "hazel")

starwars %&gt;% 
  mutate(eye_color = fct_other(eye_color, keep = to_keep)) %&gt;% 
  count(eye_color)
```

```
## # A tibble: 4 x 2
##   eye_color     n
##   &lt;fct&gt;     &lt;int&gt;
## 1 blue         19
## 2 brown        21
## 3 hazel         3
## 4 Other        44
```

]



.pull-right[
### Control what to keep


```r
to_other &lt;- c("white", "pink", "gold", "unknown", "blue-gray", "dark", "green, yellow", "red, blue")

starwars %&gt;% 
  mutate(eye_color = fct_other(eye_color, drop = to_other)) %&gt;% 
  count(eye_color)
```

```
## # A tibble: 8 x 2
##   eye_color     n
##   &lt;fct&gt;     &lt;int&gt;
## 1 black        10
## 2 blue         19
## 3 brown        21
## 4 hazel         3
## 5 orange        8
## 6 red           5
## 7 yellow       11
## 8 Other        10
```

]
